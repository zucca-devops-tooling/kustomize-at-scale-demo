apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - argocd-notifications-secret.yaml

patches:
  - target:
      kind: ConfigMap
      name: argocd-notifications-cm
    patch: |
      - op: add
        path: /data/context
        value: "argocdUrl: https://argocd-server-argocd.apps.moc-infra.massopen.cloud/"
